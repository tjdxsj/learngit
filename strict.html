<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js严格模式</title>
	</head>
	<body>
		<p>这里测试一下严格模式的js</p>
		<p id="demo"></p>
		<script type="text/javascript">
			"use strict";
			
			function getNum() {
				document.getElementById("demo").innerHTML = "hello js";
			}
			
			getNum();
			
			// 测试一下箭头函数
			// let sum = (a, b) => a + b;
			// alert(sum(2, 3));
			
			let ask = (question, yes, no) => {
				if(confirm(question)) {
					yes();
				} else {
					no();
				}
			}
			
			ask(
				"Do you agree?",
				() => alert("You agreed."),
				() => alert("You canceled the execution.")
			);
		</script>
	</body>
</html>
