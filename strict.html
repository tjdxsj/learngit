<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>js严格模式</title>
	</head>
	<body>
		<p>这里测试一下严格模式的js</p>
		<p id="demo"></p>
		<script type="text/javascript">
			"use strict";
			
			function getNum() {
				document.getElementById("demo").innerHTML = "hello js";
			}
			
			getNum();
		</script>
	</body>
</html>
