<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>unique</title>
	</head>
	<body>
		<script>
			function unique(arr) {
				return Array.from(new Set(arr));
			}
			
			let values = ["Hare", "Krishna", "Hare", "Krishna",
			  "Krishna", "Krishna", "Hare", "Hare", ":-O"
			];
			
			alert(unique(values));
		</script>
	</body>
</html>
